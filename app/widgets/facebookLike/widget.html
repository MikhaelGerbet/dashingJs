<div class="dashingJsFacebookLike" ng-controller="dashingJsFacebookLikeCtrl">
    <div class="error" ng-if="!!error">{{error}}</div>
    <h3>Facebook Like</h3>
    <h4>{{pageName}}</h4>
    <h1>{{total > 10000 ? total/1000 : total |number:0}}<span ng-if="total > 10000">k</span></h1>
    <p class="updatedAt" am-time-ago="at" ></p>
</div>
